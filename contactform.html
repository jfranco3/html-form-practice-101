<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./contactstyle.css">
 <script src="scripts.js"></script>
 <title>Contact Page</title>
</head>

<br><h1>Connect with Me!</h1><br>

<body>


    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" >
    </div>


    <div><br>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" >
    </div>


    <div><br>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>


    <div><br>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>

    <div><br>
      <label>Send an <br>Optional Birthday Wish Here!<input type="date" name="optional bday wish" id="optional bday wish"></label> 
      </div>




    <div><br>
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="brown">brown</option>
        <option label="green" value="green"></option>
        <option value="blue">blue</option>
      </select>
    </div>


    <div><br>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </div>


    <input type="hidden" name="hidden" value="hi">



    <div><br>
      <label>Phone<input type="phone" name="phone" id="phone"></label>
    </div>
    


    <div><br>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>


    <div><br>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>


    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>


    <div><br>
      <label>Password <input type="password" name="password"></label>
    
    </div>


    <button class="reset">Reset</button>
    <button class="submit">Submit</button>
  


    <div>
      <br><br>
      How did you hear about me?
          <div>
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
         </div>


           <div>
           <label for="resume submission">Resume Submission</label>
           <input type="checkbox" name="resume submission" id="resume submission">
          </div>


          <div>
          <label for="linkedIn">LinkedIn</label>
          <input type="checkbox" name="linkedIn" id="linkedIn">
          </div>

          <div>
            <label for="coding academy rec">Coding Academy Rec</label>
            <input type="checkbox" name="coding academy rec" id="coding academy rec">
           </div>
</div>


    <div><br><br>
      Do you want to be contacted back?
      <div>
        <label for="yes">Yes</label>
        <input type="radio" name="yes" id="yes" value="yes">
      </div>

      
      <div>
        <label for="no">No</label>
        <input type="radio" name="no" id="no" value="no">
      </div>
</div>


     <div><br><br>
    <label for="Comments">Comments:</label>
    <input type="Comments" name="Comments" minlength="20" maxlength="500">
    </div>  

</form>

  <!-- <script src="scripts.js"></script> -->
</body>
</html>
